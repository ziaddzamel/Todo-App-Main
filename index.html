<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./Css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./Css/Styel.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="./images/icon-moon.svg" as="image">
    <link rel="preload" href="./images/icon-sun.svg" as="image">

<body>
  <main>
    <section class="top"></section>
    <section class="content">
      <header>
        <h1>TODO</h1>
        <img class="dark-mood" src="/images/icon-sun.svg" alt="sun">

      <div class="mid">
        <span class="circl"></span>
        <input type="text" name="add todo" id="myInput">

      </div>
      <ul>
      </ul>

        <div class="count"><span class="numper">0</span> Items Left</div>

          <a class="filter" id="active"  href="#">Active</a>

    </section>

  <script src="./Js/app.js"></script>
